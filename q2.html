<!DOCTYPE html>
<html>

<head>
    <title>Alberta Active Fires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([55, -113], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {                
                //Filtering to only show Alberta
                const albertaFires = data.features.filter(feature =>feature.properties.agency === 'ab');
                L.geoJSON(data.features, {
                    style: function (feature) {
                        var options = {
                            color: '#FF0000',
                            weight: 2,
                            fillOpacity: calculateFillOpacity(feature.properties.hectares)
                        }
                        return options;
                    },
                    onEachFeature: function (feature, layer) {
                        var popupContent = "<p>"
                            + "Fire Name: " + feature.properties.firename + "<br/>" //Adding Fire Name on popupContent
                            + "Stage of Control: " + formatStage(feature.properties.stage_of_control) + "<br/>" // Adding stage of control on popupContent
                            + "Start Date: " + formatDate(feature.properties.startdate) + "<br/>" //Adding start date on popupContent 
                            + "Size: " + feature.properties.hectares + "<br/>"
                            + "</p>";
                        layer.bindPopup(popupContent);
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng);
                    }
                }).addTo(map);

            //Function to format date
            function formatDate(date){
                const format = {year: 'numeric', month: 'short', day:'numeric'};
                const formattedDate = new Date (date).toLocaleDateString(undefined, format);
                return formattedDate;
            }
            
            //Function to formate stage of control
            function formatStage(stage){
                return stage=== 'UC' ? 'Under Control' : 'Out of Control'
            }

            //Function to calculate fill opacity
            function calculateFillOpacity(hectares){
                if (hectares < 1 || hectares === null){
                    return 0; // Transparent
                }
                else if (hectares > 1000){
                    return 1; // Opaque
                }
                else {
                    return 0.5; // Default 
                }
            }

            });
    </script>
</body>

</html>
